{% load static from static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <header class="wrapper">
{#    Django-Blog#}
            <h1><b><a id='ok'href="{% url 'Home'%}"><img src="{% static "blogger-2.png "  %}" alt="djangoBlog"/>
</a></b></h1>
        <nav >
            <ul>
               {% if user.is_authenticated %}
                <li>
                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="post" >
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>

                   <li><a href="{% url 'Home-Page' %}" class="highlight">Home-Page</a></li>
                   <li><a href="{% url 'About' %}" class="highlight">About</a></li>
                <li><a href="{% url 'articles:create' %}" class="highlight">New Article</a></li>

                {% else %}
                <li><a href="{% url 'accounts:login' %}">Login</a></li>
                <li><a href="{% url 'accounts:signup' %}">Signup</a></li>

                {% endif %}

            </ul>
        </nav>
    </header>
<div class="wrapper">
         {% block content %}
        {% endblock %}
    </div>

</body>
</html>
